<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Lobster&family=Teko:wght@600&display=swap" rel="stylesheet">

    <!-- Custom CSS Styles -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/0c6e49354e.js" crossorigin="anonymous"></script>
</head>
<body>
    

    <div class="container">

    <h1 id="msg-start">The Dice Game</h1>
    <h1 id="msg-player1" class="invisible">Player 1 Wins!</h1>
    <h1 id="msg-player2" class="invisible">Player 2 Wins!</h1>
    <h1 id="msg-draw" class="invisible">Draw!</h1>

    <button class="btn btn-lg btn-light">ROLL!</button>
        <div class="row">
            <div class="col-lg-6 dice">                
                <img class="dice1" src="images/dice6.png" alt="Player 1 die">
                <p id="player1-start">Player 1</p>
                <p  id="player1-trophy" class="invisible"><i class="fa-solid fa-trophy fa-2xs"></i> Player 1</p>
            </div>
            <div class="col-lg-6 dice">                
                <img class="dice2" src="images/dice6.png" alt="Player 2 die">
                <p id="player2-start">Player 2</p>
                <p id="player2-trophy" class="invisible">Player 2 <i class="fa-solid fa-trophy fa-2xs"></i></p>
            </div>
        </div>
    </div>


    <!--Bootstrap JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

    <!-- Custom JS Script -->
    <script src="script/index.js"></script>
</body>
